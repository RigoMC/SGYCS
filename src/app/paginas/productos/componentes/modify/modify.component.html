<div class="card margenes">
  <div class="row">
    <div class="col-md-3 bgG">
      <h3 class="mgTT">Nuevo Platillo</h3>
    </div>
  <!--inputs-->
  <div class="col-md-8 row mgL">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group row">

          <div class="input-group input-group-sm mb-3 col-md-6 mgT">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Nombre:</span>
            </div>
            <input [(ngModel)]="producto.nombre"
              name="nombre"
              type="text"
              class="form-control"
              placeholder="Nombre"
              aria-label="Small"
              aria-describedby="inputGroup-sizing-sm" required>
          </div>

          <div class="input-group input-group-sm mb-3 col-md-6 mgT">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Precio:</span>
            </div>
            <input [(ngModel)]="producto.precio"
              name="precio"
              type="number"
              step="any"
              class="form-control"
              placeholder="Ejem. $12.50"
              aria-label="Small"
              aria-describedby="inputGroup-sizing-sm" required>
          </div>

          <div class="input-group input-group-sm mb-3 col-md-12 mgT">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Descripcion:</span>
            </div>
            <input [(ngModel)]="producto.descripcion"
              name="descripcion"
              type="text"
              placeholder="Ejem. capacidad n, color n, proviene de n"
              class="form-control"
              aria-label="Small"
              aria-describedby="inputGroup-sizing-sm">
          </div>

          <!--contenedor de materiales-->
          <div class="col-md-12 row">
            <div class="col-md-12">
              <h4>Coloca los materiales que se requieren:</h4>
            </div>
          </div>

          <div class="col-md-12">
            <app-nvo-prod (detectm)="cargarStringm( $event );" (detectc)="cargarStringc( $event );" [mm]="mm" [cc]="cc" [m]="m" [c]="c"></app-nvo-prod>
          </div>

          <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="cargadoc && cargadom">
                <h5>Los materiales han sido cargados correctamente</h5>
            </div>
          </div>


          <div class="input-group input-group-sm mb-3 col-md-12 mgT">
            <button [disabled]="!forma.valid"
                    type="submit" class="btn btn-secondary btn-lg btn-block">Modificar</button>
          </div>
      </div>
    </form>
  </div>

  </div>
</div>
